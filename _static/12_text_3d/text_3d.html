<!doctype html>
<!-- Example LearnWebGL HTML file, by Wayne Brown, Fall 2017 -->
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Learn, WebGL, tutorial, example">
  <meta name="description" content="WebGL tutorials - an example">
  <meta name="author" content="Wayne Brown">
  <title>WebGL Example</title>
  <script src="../jquery.js"></script>
  <link rel="stylesheet" href="../webgldemo.css" />
</head>

<body>
  <h2>Expermiment with 3D Text</h2>

  <!--The canvas window for rendering 3D graphics -->
  <canvas id="my_canvas" class="webgldemo_canvas" width="300" height="300">
    Please use a browser that supports "canvas"
  </canvas>
  <br />

  <div id="my_controls" class="webgldemo_controls">
    Enter text to render:<br>
    <textarea id="my_string" rows="4" cols="50">test</textarea><br>

    Translate:<br>
    X: <span style="display:inline-block; width:40px; text-align: right;">0.00</span> : -6.0 <input type="range" id="my_tx" min="-6.0" max="6.0" value="0.0" step="0.01" style="width:150px"> 6.0 <br>
    Y: <span style="display:inline-block; width:40px; text-align: right;">0.00</span> : -6.0 <input type="range" id="my_ty" min="-6.0" max="6.0" value="0.0" step="0.01" style="width:150px"> 6.0 <br>
    Z: <span style="display:inline-block; width:40px; text-align: right;">0.00</span> : -6.0 <input type="range" id="my_tz" min="-6.0" max="6.0" value="0.0" step="0.01" style="width:150px"> 6.0 <br>
    <input type="checkbox" id="my_animate_status"> Animate <br>
    <button id="my_reset">Reset</button><br>
  </div>

  <!-- Load the JavaScript libraries and data files for the WebGL rendering -->
  <script src="../learn_webgl/glpoint4.js"></script>
  <script src="../learn_webgl/glvector3.js"></script>
  <script src="../learn_webgl/glmatrix4x4.js"></script>
  <script src="../learn_webgl/model_definitions.js"></script>
  <script src="../learn_webgl/obj_to_arrays.js"></script>
  <script src="../learn_webgl/model_arrays_gpu.js"></script>
  <script src="../learn_webgl/render_color_per_vertex.js"></script>
  <script src="../learn_webgl/render_uniform_color_lighting.js"></script>
  <script src="../learn_webgl/console_messages.js"></script>
  <script src="../learn_webgl/scene_download.js"></script>
  <script src="./text_3d.js"></script>
  <script src="./text_3d_scene.js"></script>
  <script src="./text_3d_events.js"></script>

  <!--
    Create an instance of the SceneDownload class to start the WebGL program.
    We do this here to pass the canvas ID into the javascript code, and
    so that the paths to the program resources can be changed when runestone
    builds a textbook web page.
  -->
  <script>
    let my_shaders = ["../shaders/uniform_color_with_lighting.vert", "../shaders/uniform_color_with_lighting.frag"];
    let my_models = ["../models/characters.obj", "../models/characters.obj"];
    window.my_program = new SceneDownload("my", "my_canvas", "Text3dScene", my_models, my_shaders);
  </script>

</body>
</html>
